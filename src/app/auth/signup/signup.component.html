<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input
          matInput
          name="email"
          type="email"
          ngModel
          placeholder="E-Mail"
          required
          email
          #emailInput="ngModel">

          <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
        matInput
        name="password"
        type="password"
        ngModel
        placeholder="Password"
        required
        #passwordInput="ngModel">

        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="accent"
        type="submit" *ngIf="!isLoading">Signup</button>
  </form>
</mat-card>
